<!DOCTYPE html>
<html>

<head>
    <style>
        .spinner {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .bar {
            width: 80px;
            height: 5px;
            background-color: red;
        }

        .bar-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: scale(0, 1);
            transform-origin: left top;
            animation: resizeTop 1.5s infinite linear;
        }

        .bar-right {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 5px;
            transform: scale(1, 0);
            transform-origin: left top;
            animation: resizeRight 1.5s infinite linear;
            animation-delay: 0.75s;
        }

        .bar-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            transform: scale(0, 1);
            transform-origin: right bottom;
            animation: resizeBottom 1.5s infinite linear;
            animation-delay: 1.5s;
        }

        .bar-left {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 5px;
            transform: scale(1, 0);            
            transform-origin: right bottom;
            animation: resizeLeft 1.5s linear infinite;
            animation-delay: 2.25s;
        }

        .inner-square {
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 35px);
            border: 1px solid green;
            width: 70px;
            height: 70px;
        }

        .inner-square > img {
            width: 100%;
        }

        @keyframes resizeTop {
            0% {
                transform: scale(0, 1);
                transform-origin: left;
            }
            25% {
                transform-origin: left;
            }
            50% {
                transform: scale(1, 1);
                transform-origin: left;
            }
            50.001% {
                transform-origin: right;
            }
            100% {
                transform: scale(0, 1);
                transform-origin: right;
            }
        }

        @keyframes resizeRight {
            0% {
                transform: scale(1, 0);
                transform-origin: left top;
            }
            25% {
                transform-origin: left top;
            }
            50% {
                transform: scale(1, 1);
                transform-origin: left top;                
            }
            50.001% {
                transform-origin: right bottom;
            }
            100% {
                transform: scale(1, 0);
                transform-origin: right bottom;
            }
        }

        @keyframes resizeBottom {
            0% {
                transform: scale(0, 1);
                transform-origin: right bottom;
            }
            25% {
                transform-origin: right bottom;
            }
            50% {
                transform: scale(1, 1);
                transform-origin: right bottom;
            }
            50.001% {
                transform-origin: left bottom;
            }
            100% {
                transform: scale(0, 1);
                transform-origin: left bottom;
            }
        }

        @keyframes resizeLeft {
            0% {
                transform: scale(1, 0);
                transform-origin: right bottom;
            }
            25% {
                transform-origin: right bottom;
            }
            50% {
                transform: scale(1, 1);
                transform-origin: right bottom;                
            }
            50.001% {
                transform-origin: left top;
            }
            100% {
                transform: scale(1, 0);
                transform-origin: left top;
            }
        }
    </style>
</head>

<body>

    <div class="spinner">
        <div class="bar bar-top">
        </div>
        <div class="bar bar-left">
        </div>
        <div class="bar bar-bottom">
        </div>
        <div class="bar bar-right">
        </div>
        <div class="inner-square">
            <img src="https://www.freelogodesign.org/img/logo-ex-4.png" />
        </div>
    </div>

</body>

</html>
